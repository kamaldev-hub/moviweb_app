{% extends "base.html" %}

{% block title %}Update Movie - MovieWeb{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Movie</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ movie.name }}" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ movie.year }}" required>
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" value="{{ movie.rating }}" required>
        </div>
        <button type="submit" class="btn">Update Movie</button>
    </form>
</div>
{% endblock %}
