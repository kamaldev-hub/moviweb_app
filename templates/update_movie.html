<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Movie</h1>
        <form method="POST">
            <input type="text" name="title" value="{{ movie.name }}" required>
            <input type="number" name="year" value="{{ movie.year }}" required>
            <input type="text" name="director" value="{{ movie.director }}" required>
            <input type="number" name="rating" value="{{ movie.rating }}" step="0.1" min="0" max="10" required>
            <input type="submit" value="Update Movie">
        </form>
        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn">Back to User's Movies</a>
    </div>
</body>
</html>
