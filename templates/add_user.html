{% extends "base.html" %}

{% block title %}Add User - MovieWeb{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New User</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="btn">Add User</button>
    </form>
</div>
{% endblock %}
