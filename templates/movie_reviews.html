<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for {{ movie.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #1a1a2e;
            color: #e94560;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(22, 33, 62, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .review {
            background-color: #16213e;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .review p {
            margin: 5px 0;
        }
        .review-actions {
            margin-top: 10px;
        }
        .review-actions a {
            color: #e94560;
            text-decoration: none;
            margin-right: 10px;
        }
        .add-review {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e94560;
            color: #16213e;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .add-review:hover {
            background-color: #16213e;
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reviews for {{ movie.name }}</h1>
        {% for review in reviews %}
            <div class="review">
                <p>{{ review.text }}</p>
                <p>Rating: {{ review.rating }}/10</p>
                <p>By: {{ review.user.name }}</p>
                <div class="review-actions">
                    <a href="{{ url_for('update_review', review_id=review.id) }}">Edit</a>
                    <a href="{{ url_for('delete_review', review_id=review.id) }}">Delete</a>
                </div>
            </div>
        {% endfor %}
        <a href="{{ url_for('add_review', user_id=movie.user_id, movie_id=movie.id) }}" class="add-review">Add Review</a>
    </div>
</body>
</html>
