<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews - MovieWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieWeb</div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('list_users') }}">Users</a>
                <a href="#">Random Movie</a>
                <a href="#">Top Movies</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button>üîç</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Reviews for {{ movie.name }}</h1>
        <div class="reviews-list">
            {% for review in reviews %}
                <div class="review-item">
                    <p>{{ review.content }}</p>
                    <div class="review-meta">
                        <span class="rating">Rating: {{ review.rating }}/10</span>
                        <span class="author">By: {{ review.user.name }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="button-group">
            <a href="{{ url_for('add_review', movie_id=movie.id) }}" class="btn">Add Review</a>
            <a href="{{ url_for('user_movies', user_id=movie.user_id) }}" class="btn">Back to User's Movies</a>
        </div>
    </div>
</body>
</html>
