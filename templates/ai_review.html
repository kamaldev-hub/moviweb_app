{% extends "base.html" %}

{% block title %}AI Review - {{ movie.name }} - MovieWeb{% endblock %}

{% block content %}
<div class="container">
    <h1>AI Review for {{ movie.name }}</h1>
    <div class="ai-review">
        {{ review }}
    </div>
    <a href="{{ url_for('user_movies', user_id=movie.user_id) }}" class="btn">Back to Movies</a>
</div>
{% endblock %}
