{% extends "base.html" %}

{% block title %}Add Movie - MovieWeb{% endblock %}

{% block content %}
<h1>Add New Movie</h1>

<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br><br>
    <input type="submit" value="Add Movie">
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
