<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieWeb{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-color: #F8F4E3;
            --light-pastel: #E8E4D9;
            --dark-pastel: #B2A89F;
            --text-color: #3E3D3D;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cream-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: var(--light-pastel);
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: var(--text-color);
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .btn {
            background-color: var(--dark-pastel);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #9A928A;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            background-color: var(--light-pastel);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: var(--text-color);">MovieWeb</a></h1>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('list_users') }}">Users</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 MovieWeb App</p>
    </footer>

    <script>
    function showLoading(buttonId) {
        var button = document.getElementById(buttonId);
        button.innerHTML = 'Loading...';
        button.disabled = true;
    }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
