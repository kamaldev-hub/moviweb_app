<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - MovieWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieWeb</div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('list_users') }}">Users</a>
                <a href="#">Random Movie</a>
                <a href="#">Top Movies</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
                <button>üîç</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Add Review for {{ movie.name }}</h1>
        <form method="POST" class="form-container">
            <textarea name="content" placeholder="Write your review here" required></textarea>
            <input type="number" name="rating" placeholder="Rating (1-10)" min="1" max="10" required>
            <button type="submit" class="btn">Add Review</button>
        </form>
        <div class="button-group">
            <a href="{{ url_for('movie_reviews', movie_id=movie.id) }}" class="btn">Back to Reviews</a>
        </div>
    </div>
</body>
</html>
