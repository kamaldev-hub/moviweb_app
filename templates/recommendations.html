{% extends "base.html" %}

{% block title %}Movie Recommendations - MovieWeb{% endblock %}

{% block content %}
<div class="container">
    <h1>Movie Recommendations for {{ user.name }}</h1>
    <ul class="recommendation-list">
        {% for movie in recommendations %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn">Back to Movies</a>
</div>
{% endblock %}
