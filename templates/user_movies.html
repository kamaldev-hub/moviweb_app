<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movies - MovieWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ user.name }}'s Movies</h1>
        <ul>
            {% for movie in movies %}
                <li>
                    {{ movie.name }} ({{ movie.year }}) - Directed by {{ movie.director }} - Rating: {{ movie.rating }}
                    <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" class="btn">Update</a>
                    <a href="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" class="btn">Delete</a>
                    <a href="{{ url_for('ai_movie_review', movie_id=movie.id) }}" class="btn">AI Review</a>
                    <a href="{{ url_for('movie_trivia', movie_id=movie.id) }}" class="btn">Movie Trivia</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_movie', user_id=user.id) }}" class="btn">Add Movie</a>
        <a href="{{ url_for('movie_recommendations', user_id=user.id) }}" class="btn">Get Movie Recommendations</a>
        <a href="{{ url_for('list_users') }}" class="btn">Back to Users</a>
    </div>
</body>
</html>
